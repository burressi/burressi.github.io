<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ian Burress - Contact Me</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/ClearWLogo.png" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <!-- Header (unchanged) -->
  <header id="mainHeader">
    <!-- ... existing header code ... -->
  </header>

  <!-- Main Section -->
  <main>
    <div class="article">
      <img src="pictures/DuoOnTrack.jpg" alt="Contact Me">
      <section id="contact" class="page">
        <div class="center">
          <h2 class="pageTitle">Contact Me</h2>
          <p class="pageText">Fill out the form below and I'll respond within 48 hours.</p>

          <form id="emailForm" class="contact-form">
            <!-- Honeypot Field -->
            <input type="checkbox" name="botcheck" class="hidden" style="display:none !important" tabindex="-1" autocomplete="off">
            
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
              <label for="body">Message:</label>
              <textarea id="body" name="body" rows="6" required></textarea>
            </div>

            <div class="contact-buttons">
              <button type="submit" class="submit-btn">Send Message</button>
              <a href="Burress_Ian_Resume.pdf" download class="resume-button">Download My Resume</a>
            </div>
            
            <div id="form-status" class="hidden"></div>
          </form>

          <div class="social-links">
            <a href="https://www.linkedin.com/in/ian-burress22/" target="_blank" class="social-link">
              <img src="icons/linkedin.png" alt="LinkedIn"> Message on LinkedIn
            </a>
            <a href="https://github.com/burressi" target="_blank" class="social-link">
              <img src="icons/github.png" alt="GitHub"> GitHub Profile
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer (unchanged) -->
  <footer id="footer">
    <p id="footerText">Â© Ian Burress 2025</p>
  </footer>

  <script>
  $(document).ready(function() {
    $('#emailForm').submit(function(e) {
      e.preventDefault();
      
      // Honeypot validation
      if($('[name="botcheck"]').is(':checked')) {
        return false;
      }
      
      const subject = encodeURIComponent($('#subject').val());
      const body = encodeURIComponent($('#body').val());
      const name = encodeURIComponent($('#name').val());
      const email = "ian.n.burress@gmail.com";
      
      window.location.href = `mailto:${email}?subject=${subject}&body=From: ${name}%0D%0A%0D%0A${body}`;
      
      $('#form-status').removeClass('hidden').addClass('success')
        .html('Email client opened!').fadeOut(5000);
    });
  });
  </script>
</body>
</html>
